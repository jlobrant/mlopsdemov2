on:
      workflow_dispatch:
      push:
            paths:
                  - 'data-science/**'

permissions:
      id-token: write
      contents: read

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: demo
    steps:
    
    - name: check out repo
      uses: actions/checkout@v2
    
    - name: login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        

    - name: Setup Azure ML Cli
      run: bash setupml.sh
      working-directory: scripts
            
    - name: Execute ML Pipeline
      run: az ml job create --file ./dev/pipeline.yml --resource-group rg-ml-mlopsworkspaces-jb --workspace-name mlopsdemojb01

      
