on: push

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: demo
    steps:
    
    - name: login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
       azcliversion: latest
       inlineScript: |
        az account set --subscription "6fab1661-47ae-49ea-ac8d-754881112b55"

      
