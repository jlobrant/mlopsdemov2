permissions:
      id-token: write
      contents: read

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: demo
    steps:
    
    - name: login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Install AZ ML CLIv2
      uses: azure/CLI@v1
      continue-on-error: true
      with:
       azcliversion: latest
       inlineScript: |
            curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash az extension add -n ml -y       

            
    - name: Execute ML Pipeline
      uses: azure/CLI@v1
      with:
       azcliversion: latest
       inlineScript: |
            az ml job create --file ./dev/pipeline.yml --resource-group rg-ml-mlopsworkspaces-jb --workspace-name mlopsdemojb01

      
